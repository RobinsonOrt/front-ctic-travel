<div class="flex flex-col container mx-auto py-4">
    <h1 class="text-2xl font-bold mb-4 mx-auto">PLANES</h1>
    <a href="/planes/agregar" class="text-blue-500 w-fit border-b-2 px-4 mx-auto my-4">Agregar plan</a>

    @if (!error) {
        <div class="grid grid-cols-3 gap-4 mx-4 mt-4">
            <ng-container *ngFor="let plan of response">
                <div class="bg-white shadow-md rounded-md p-4">
                    <h2 class="text-lg font-bold mb-2">{{ plan.planName }}</h2>
                    <p class="text-gray-500 mb-2">Precio: {{ plan.planPrice }}</p>
                    <p class="text-gray-500 mb-2">Duraci√≥n: {{ plan.planDuration }}</p>
                    <p class="text-gray-500 mb-2">Cantidad de cupos: {{ plan.planMaxPeople }}</p>
                    <p class="text-gray-500 mb-2">Transporte {{ plan.planTransportationType.planTransportationTypeName }}</p>
                    <div class="flex flex-row justify-around">
                        <button class="w-fit border-2 border-red-600 px-4 py-2 rounded-2xl hover:bg-red-600 hover:scale-105 hover:text-white transition-all duration-300" (click)="deletePlan(plan.planId)">Eliminar</button>
                    </div>
                </div>
            </ng-container>
        </div>
    }

    @if (error || localError) {
        <app-error-message [message]="message" />
    }
    @if (success){
        <app-success-message [message]="message" />
    }

    <app-pagination (pageChange)="pageChange($event)" [page]="page" [totalPages]="maxPage" />
</div>
