<div class="flex flex-col container mx-auto py-4 justify-around h-screen">
    <h1 class="text-2xl font-bold mb-4 mx-auto">DESTINOS DISPONIBLES</h1>

    @if (!error) {
        <div class="grid grid-cols-3 gap-8 mx-4 mt-4">
            <ng-container *ngFor="let destination of response">
                <div class="bg-white rounded-lg shadow-md p-4 space-y-8">
                    <h2 class="text-xl font-bold mb-2">{{destination.destinationLocation}}</h2>
                    <p>{{destination.destinationAttractions}}</p>
                    <div class="flex flex-row justify-around">
                        <a routerLink="/destinos/ver/{{destination.destinationTag}}" class="w-fit border-2 border-blue-600 px-4 py-2 rounded-2xl hover:bg-blue-600 hover:scale-105 hover:text-white transition-all duration-300">Ver m√°s</a>
                    </div>
                </div>
            </ng-container>
        </div>
    }
    @if (error) {
        <app-error-message [message]="message" />
    }
    <app-pagination (pageChange)="pageChange($event)" [page]="page" [totalPages]="maxPage" />
</div>
